<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Bank</title>

    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font  poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- vanilla css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- header  -->
    <header>
        <h1 class="text-center text-3xl my-5 p-5 font-semibold">Money Bank</h1>
    </header>

    <!-- main  -->
    <main class="w-11/12 mx-auto">
        <!-- money bank section  -->
        <section class="grid sm:grid-cols-2 gap-10 mb-10">

            <!-- image section  -->
            <div class="image-section">
                <img src="img/money02.jpg" alt="Money calculation">
            </div>

            <!-- money calculation section  -->
            <section class="calculator-section p-5 text-center">
                <!-- income section -->
                <section>
                    <!-- income input -->
                    <div class="income-section">
                        <h2 class="text-lg text-center font-semibold my-3">Income</h2>
                        <p>Income :
                            <input id="income-input" type="number" name="" value="10000">
                        </p>
                    </div>
                    <!-- expenses input  -->
                    <div class="expenses">
                        <h2 class="text-lg text-center font-semibold mt-5 mb-1">Expenses</h2>
                        <p class="ml-4">Food :
                            <input id="food-input" class="mx-2" type="number" name="" value="3000">
                        </p>
                        <p class="ml-4">Rent :
                            <input id="rent-input" type="number" name="" value="2000">
                        </p>
                        <p class="-ml-1">Clothes :
                            <input id="clothes-input" type="number" name="" value="500">
                        </p>
                    </div>

                    <button id="calculate-button" class="font-bold shadow-lg mt-8 mb-2">Calculate</button>

                    <!-- expenses result  -->
                    <div>
                        <h2 class="text-lg text-center font-semibold mt-4 mb-2">Total Expenses: <span
                                id="total-expenses">00</span></h2>

                        <!-- expenses error -->
                        <h2 id="expenses-error" class="text-white font-bold my-3 mx-10 bg-red-600 rounded p-2 hidden">
                            Your Total Expenses are more than your Income</h2>

                        <h2 class="text-lg text-center font-semibold">Balance: <span id="balance">00</span></h2>
                    </div>
                </section>

                <!-- saving section -->
                <section>
                    <!-- saving input  -->
                    <div class="save-section flex justify-center gap-5 items-baseline">
                        <p>Save:</p>
                        <input class="" id="save-input" type="number" name="" value="20">
                        <p>%</p>
                        <button id="save-button" class="font-bold shadow-lg">Save</button>
                    </div>
                    <!-- saving result  -->
                    <div>
                        <h2 class="text-lg text-center font-semibold mt-4 mb-2">Saving Amount: <span
                                id="save-amount">00</span></h2>

                        <!-- saving error -->
                        <h2 id="saving-error" class="text-white font-bold my-3 mx-10 bg-red-600 rounded p-2 hidden">
                            Your Saving Amount are more than your Balance</h2>

                        <h2 class="text-lg text-center font-semibold mb-4">Remaining Balance: <span
                                id="remain-amount">00</span></h2>
                    </div>
                </section>
            </section>
        </section>
    </main>






    <!-- javascript app  -->
    <script src="js/app.js"></script>

</body>

</html>
